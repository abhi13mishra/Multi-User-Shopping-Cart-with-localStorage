<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-User Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .total {
      font-weight: bold;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Multi-User Shopping Cart</h2>

  <div id="loginSection">
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="cartSection" style="display:none;">
    <h3 id="welcomeMsg"></h3>

    <input type="text" id="itemName" placeholder="Item name">
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="quantity" placeholder="Quantity">
    <button onclick="addItem()">Add Item</button>
    <p id="addItemError" class="error"></p>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartTableBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="total">Grand Total</td>
          <td colspan="2" class="total" id="grandTotal">$0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    let currentUser = '';
    const usernameInput = document.getElementById('usernameInput');
    const loginError = document.getElementById('loginError');
    const cartSection = document.getElementById('cartSection');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const addItemError = document.getElementById('addItemError');

    function getCartData() {
      const data = localStorage.getItem('shoppingCarts');
      return data ? JSON.parse(data) : {};
    }

    function saveCartData(data) {
      localStorage.setItem('shoppingCarts', JSON.stringify(data));
    }

    function login() {
      const username = usernameInput.value.trim();
      if (!username) {
        loginError.textContent = 'Username cannot be empty.';
        return;
      }

      const carts = getCartData();

      // Auto-create user cart if not exists
      if (!carts[username]) {
        carts[username] = [];
        saveCartData(carts);
      }

      currentUser = username;
      loginError.textContent = '';
      welcomeMsg.textContent = `Welcome, ${username}!`;
      document.getElementById('loginSection').style.display = 'none';
      cartSection.style.display = 'block';
      renderCart();
    }

    function addItem() {
      const itemName = document.getElementById('itemName').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value);

      if (!itemName || isNaN(price) || price <= 0 || isNaN(quantity) || quantity <= 0) {
        addItemError.textContent = 'Please enter valid item name, price and quantity.';
        return;
      }

      const carts = getCartData();
      const userCart = carts[currentUser];

      // Check if item already exists â†’ update quantity
      const existing = userCart.find(item => item.itemName === itemName);
      if (existing) {
        existing.quantity += quantity;
      } else {
        userCart.push({ itemName, price, quantity });
      }

      saveCartData(carts);
      renderCart();

      // Clear inputs
      document.getElementById('itemName').value = '';
      document.getElementById('price').value = '';
      document.getElementById('quantity').value = '';
      addItemError.textContent = '';
    }

    function renderCart() {
      const tbody = document.getElementById('cartTableBody');
      const carts = getCartData();
      const userCart = carts[currentUser];
      tbody.innerHTML = '';
      let grandTotal = 0;

      userCart.forEach((item, index) => {
        const total = item.price * item.quantity;
        grandTotal += total;

        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${item.itemName}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>$${total.toFixed(2)}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
    }

    function updateQuantity(index, newQty) {
      newQty = parseInt(newQty);
      if (isNaN(newQty) || newQty < 1) {
        alert("Quantity must be at least 1");
        renderCart();
        return;
      }

      const carts = getCartData();
      carts[currentUser][index].quantity = newQty;
      saveCartData(carts);
      renderCart();
    }

    function removeItem(index) {
      const carts = getCartData();
      carts[currentUser].splice(index, 1);
      saveCartData(carts);
      renderCart();
    }
  </script>

</body>
</html>
